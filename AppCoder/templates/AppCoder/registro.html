{% extends 'AppCoder/padre.html' %}

{% block titulo %}
Registro de usuario
{% endblock %}

{% block contenido %}
<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% if mensaje %}
                <p style="color: red;"><strong>{{ mensaje }}</strong></p>
                {% endif %}
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
